    <main>
      <header>
        <img class="header-logo" src="images/logo.svg" alt="" />
        <button class="menu">
          <svg width="32" height="18" xmlns="http://www.w3.org/2000/svg">
            <g fill="#151515" fill-rule="evenodd">
              <path d="M0 0h32v2H0zM0 8h32v2H0zM0 16h32v2H0z" />
            </g>
          </svg>

          <ul class="header-linkgrp">
            <li>
              <a href="">Features</a>

            <li>

              </div>

            <li><a href="">Careers</a></li>
            <li><a href="">About</a></li>
          </ul>
          <div class="linkGrp2">
            <a class="login" href=""> Login</a>
            <a class="register" href="">Register</a>
          </div>

      </header>
      <section class="hero">
        <div class="hero__img-mobile">
          <img src="images/image-hero-mobile.png" alt="" />
        </div>

        <div class="hero__img-desktop">
          <img src="images/image-hero-desktop.png" alt="" />
        </div>

        <div class="hero__desc">
          <h1>
            Make<br />
            remote work
          </h1>
          <p>
            Get your team in sync, no matter your location. Streamline
            processes, create team rituals, and watch productivity soar.
          </p>
          <a href="#" class="learnMore">Learn more</a>

          <div class="sponsGrp">
            <div class="sponsGrp__img">
              <img src="images/client-databiz.svg" alt="" />
            </div>
            <div class="sponsGrp__img">
              <img src="images/client-audiophile.svg" alt="" />
            </div>
            <div class="sponsGrp__img">
              <img src="images/client-meet.svg" alt="" />
            </div>
            <div class="sponsGrp__img">
              <img src="images/client-maker.svg" alt="" />
            </div>
          </div>
        </div>
      </section>
    </main>
